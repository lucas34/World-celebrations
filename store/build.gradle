apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.22.5'

    // Dagger core
    kapt "com.google.dagger:dagger-compiler:" + rootProject.ext.dagger
    api "com.google.dagger:dagger:" + rootProject.ext.dagger

    api 'joda-time:joda-time:2.9.9'
    api 'com.android.support:support-annotations:' + rootProject.ext.supportLibVersion
    testCompile 'junit:junit:4.12'
}