apply plugin: 'com.android.feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

def password = hasProperty('password') ? getProperty('password') : ""
def key = hasProperty('key') ? getProperty('key') : ""

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    baseFeature true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file('../certificatDay')
            storePassword password
            keyAlias key
            keyPassword password
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:design:' + rootProject.ext.supportLibVersion
    api 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation project(':store')
    implementation project(':common')

    // Dagger core
    kapt "com.google.dagger:dagger-compiler:" + rootProject.ext.dagger
    api "com.google.dagger:dagger:" + rootProject.ext.dagger

    // Dagger Android
    kapt "com.google.dagger:dagger-android-processor:" + rootProject.ext.dagger
    api "com.google.dagger:dagger-android-support:" + rootProject.ext.dagger
    // if you are not using support library, include this instead
    api "com.google.dagger:dagger-android:" + rootProject.ext.dagger

    api "android.arch.lifecycle:extensions:1.1.0"
    kapt "android.arch.lifecycle:compiler:1.1.0"

    api 'com.squareup.picasso:picasso:2.5.2'

    application project(':mobile')
}
